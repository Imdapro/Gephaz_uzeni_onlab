<h2>Regisztráció</h2>
<form class="col-sm-6">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" name="username" placeholder="Felhasználónév">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" name="password" placeholder="Jelszó">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input [(ngModel)]="passwordrepeat" [ngModelOptions]="{standalone: true}" type="password" class="form-control" name="passwordrepeat" placeholder="Jelszó újra">
    </div>
    <br>
    <button (click)="signup()" type="button" class="btn btn-primary">Regisztráció</button>
</form>
